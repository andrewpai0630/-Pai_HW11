<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scrape It!!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen" type="text/css">
        body{background-image: url(https://i.pinimg.com/564x/08/f4/0a/08f40a5475f8929dbeff698da466edba.jpg);
             background-position: center;
             background-repeat: no-repeat;
             background-size: cover;
        }
        #jumbo {background-image: url(http://vunature.com/wp-content/uploads/2017/01/space-scape-hubble-galaxies-stars-telescope-real-hd-nature-desktop-wallpapers-free-download-1920x1080.jpg); }
        #text-color { color:white;}
        #padding{ padding-left: 12%;}
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" id="jumbo">
            <h1 id=text-color>Mission to Mars</h1>
            <p><a class="btn btn-secondary btn-lg" href="scrape" role="button">Scrape It!!</a></p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id=text-color>Latest Mars News</h2>
                        <hr>
                        <h3 id=text-color>{{ mars.news_title }}</h3>
                        <p id=text-color>{{ mars.news_p }}</p>
                    </div>
                    <div class="col-md-12">
                        <h2 id=text-color>Featured Mars Image</h2>
                        <img class="img-fluid" src="{{ mars.featured_image_url }}">
                    </div>
                </div>
            </div>
            <div class="col-md-4" id=text-color>
                <div class="row">
                    <div class="col-md-12">
                        <div class="media border border-dark">
                            <div class="media-body my-3 mx-1">
                                <h4>Current Weather on Mars</h4>
                                <p>{{ mars.mars_weather }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5" id=text-color>
                        <h4>Mars Facts</h4>
                        <hr>
                        {{ mars.mars_facts | safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2 id=text-color>Mars Hemispheres</h2>
                <hr>
            </div>

        {% for hemi in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <figure class="figure">
                <img class="figure-img img-fluid my-1" src="{{ hemi.img_url }}">
                <figcaption class="figure-caption"><h4 id=text-color>{{ hemi.title }}</h4></figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
